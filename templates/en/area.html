{% extends "en/base.html" %}
{% block content %}
<div id="content">
    <div id="page-inner-cnt">
        <h3>Edit an area</h3>
        <form action="update/" method="post">
            {% csrf_token %}
            <label for="area_name">Area name:</label><br>
            <div class="input-div">
                <input type="text" name="area_name" id="id_area_name" required value="{{area.name}}" placeholder="Area 1">
            </div>
            <input class="sbmt-btn" type="submit" value="Update">
        </form>
    </div>
</div>   
{% endblock content %}
